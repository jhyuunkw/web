    <div id="article">
      <h2>최우식</h2>
      <img src="최우식.jpg" width="50%"><br>
        <strong><u><a href="https://ko.wikipedia.org/wiki/%EC%B5%9C%EC%9A%B0%EC%8B%9D" target="_blank" title="최우식 정보">최우식</a></u>(崔宇植, 1990년 3월 26일 ~ )</strong>은 대한민국에서 활동하는 캐나다 국적의 배우이다. <p>서울특별시 출생이다. 초등학생이던 12살 캐나다로 이민을 갔으며 캐나다에서 대학 생활을 했다.</p>
        <p style ="margin-top:45px;">박진영을 통해 JYP엔터테인먼트와 전속 계약을 맺었다. 2011년 MBC 드라마 《짝패》에서 어린 귀동 역으로 데뷔하였다. 드라마 《폼나게 살거야》, 《옥탑방 왕세자》와 영화 《기생충》등에 출연하였다.</p>
